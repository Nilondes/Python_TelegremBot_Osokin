version: "3.9"

networks:
  backend:

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: nilondes
      POSTGRES_PASSWORD: tele_test
      POSTGRES_DB: tele_calender
    volumes:
      - /var/lib/postgresql/data
    networks:
      - backend
  app:
    build:
      context: ./tele_calender
      args:
        DEPS: dev
    ports:
      - "8000:8000"
    environment:
      DEBUG: "true"
      DATABASE_USER: nilondes
      DATABASE_PASSWORD: tele_test
      DATABASE_DB: tele_calender
      DATABASE_HOST: postgres
    networks:
      - backend
  bot:
    build:
      context: .
      args:
        DEPS: dev
    ports:
      - "7999:7999"
    environment:
      DEBUG: "true"
      DATABASE_USER: nilondes
      DATABASE_PASSWORD: tele_test
      DATABASE_DB: tele_calender
      DATABASE_HOST: postgres
    networks:
      - backend
